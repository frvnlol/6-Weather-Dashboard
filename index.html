<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--Bootstrap Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Reset and CSS stylesheets-->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--Top title bar-->
    <header class="bg-dark"> 
        <h1 class="p-3 text-light text-center h1">Weather Dashboard</h1>
    </header>

    <!--Main Section-->
     <div class="m-4 p-4">
        <div class="col-md-12">
            <div class="row">

                <!--Search Section-->
                <div class="col-md-3">

                    <h2>Search for a City: </h2>
                    <div class="input-group mb-3 search-form">
                        <input type="text" class="form-control" placeholder="New York, Phoenix, etc." aria-label="Recipient's username" aria-describedby="basic-addon2" id="user-city">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button">Search</button>
                        </div>
                    </div>

                    <ul class="list-group" id="search-history">
                        <!--Dynamically Generated-->
                    </ul>

                </div>


                <!--Results Section-->
                <div class="col-md-9">
                    <div class="card mt-2">
                        <div class="card-body">
                            <div class="d-flex flex-row">
                                <h2 class="card-title align-self-center" id="result-city"></h2>
                            </div>
                            <h5 class="card-subtitle text-muted" id="result-temp">Temperature: </h5>
                            <h5 class="card-subtitle mt-3 text-muted" id="result-wind">Wind Speed: </h5>
                            <h5 class="card-subtitle mt-3 text-muted" id="result-humid">Humidity: </h5>
                        </div>
                    </div>

                    <!--5 Day Forecast Section-->
                    <div>
                        <h3 class="card-title mt-3">5-Day Forecast: </h3>
                        <div class="row justify-content-between" id="five-day">
                            <!--Dynamically Generate-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
        
     <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.8/dayjs.min.js"></script>
     <script src="./assets/js/script.js"></script>
    
</body>
</html>
